<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="settingsStyle.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="flexBoxColumnSpace">
      <div class="flexBoxRow">
        <p></p>
        <div class="dropDown">        
          <button class="dropDownButton">
            <p id="currentResolution">Select resolution</p>
          </button>
          <div class="dropElements">
            <a onclick="setBrowserResolution();">Browser Window</a>
            <a onclick="setResolution(1280, 720);">1280x720</a>
            <a onclick="setResolution(1920, 1080);">1920x1080</a>
            <a onclick="setResolution(2560, 1440);">2560x1440</a>
            <a onclick="setResolution(3840, 2160);">3840x2160</a>
            <a onclick="setResolution(2560, 1080);">2560x1080</a>
            <a onclick="setResolution(3440, 1440);">3440x1440</a>
          </div>
        </div>
        <div class="flexBoxColumn">
          <label class="usernameLabel">Username</label>
          <input type="text" spellcheck="false" maxlength="12" class="usernameInput" id="username">
        </div>
        <p></p>
      </div>

      <div class="flexBoxColumn">
        <div class="flexBoxRow">
          <button
            class="settingButton"
            onclick="window.location.href = 'index.html'; safeAll();"
          >
            Home
          </button>
        </div>
        <div class="flexBoxRow">
          <p class="notes">
            *Settings only apply to games<br />released since 2021
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
